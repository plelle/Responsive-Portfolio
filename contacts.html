	<header id="masthead">

	<div id="main-container" class="container">
		
		<section class="main-section">
			
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>

					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="your@email.com" required="required">
					</li>

					<li>
						<label for="message">Message</label>
						<textarea name="message" id="message" cols="30" rows="10" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">

			</form>
				
				

		</section>

		<section class="sidebar">
			
			<div id="connect">

			<h2>Connect with Me</h2>

				<a href="https://www.facebook.com/philip.lelle"><img class="social" src="assets/images/facebook.png" alt="Phils FB"></a>
